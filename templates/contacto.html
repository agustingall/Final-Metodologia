<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/png" href="img/icono.png" sizes="64x64">
	<title>Las Brasas | Restaurant</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="css/contacto.css">
	<link rel="stylesheet" href="css/responsive.css">
	<link href="https://fonts.googleapis.com/css2?family=Lato&family=Libre+Caslon+Display&family=Merriweather:wght@700&family=Oswald&family=Petit+Formal+Script&family=Roboto&family=Roboto+Mono&family=Ubuntu&family=Varela&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>


	<script src="https://kit.fontawesome.com/321b3d3341.js" crossorigin="anonymous"></script>
</head>

<body>

<header>
		<nav class="flex">
			<div>
				<h2 class="titulo">Ryze <i class="fas fa-utensils"></i></h2>
				<p>Listo Para Servir</p>
			</div>
			<ul class="lista flex">
				<li class="actual">Inicio</li>
				<li>Menu</li>
				<li>Reservaciones</li>
				<li>Novedades</li>
				<li>Contacto</li>
				<li>Acceso</li>
			</ul>
		</nav>
		
</header>




<div class="container mt-2 flex-wrap flex align-items-center">

		<form class="contacto">
			<div class="form-group row justify-content-between ml-0">
   	 			<input type="text" class="form-control col-lg-5 col-12 mt-4" placeholder="Nombre">
   	 			<input type="text" class="form-control col-lg-5 col-12  mt-4" placeholder="Apellido">
   	 		</div>
   	 		<div class="form-group row justify-content-between ml-0 mt-4">
   	 			<input type="text" class="form-control col-lg-5 col-12 mt-4" placeholder="Direccion">
   	 			<input type="tel" class="form-control col-lg-5 col-12  mt-4" placeholder="Telefono">
   	 		</div>
			
			<p class="h2 mt-5">Motivo de la consulta *</p>

			<div class="form-group row justify-content-between ml-0 mt-1">
   	 			<select name="opciones" class="form-control col-lg-5 col-12 mt-4" placeholder="Direccion">
   	 				<option value="indumentaria">Indumentaria</option>
   	 				<option value="electro">Electro</option>
   	 				<option value="perfumeria-limpieza">Perfumeria y Limpieza</option>
   	 				<option value="alimentos-bebidas">Alimentos y Bebidas</option>
   	 				<option value="otros">Otros</option>
   	 			</select>
   	 			<textarea type="textarea" class="form-control col-lg-5 col-12  mt-4" placeholder="Consulta"></textarea>
   	 		</div>

   	 		<div class="row justify-content-end mt-3">
			<button class="btn btn-info rounded col-3">
				Enviar
			</button>

			</div>
		</form>
		
</div>
</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
